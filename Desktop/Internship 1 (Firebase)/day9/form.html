 <!DOCTYPE html>
  <html lang="en">
  <head>
  	<title>Bootstrap</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>

  	<div id="container" class="container" style="margin-top: 50px;">

  		<div class="row">
  			<div class="col-md-6 col-md-offset-3">

  				<div class="form-group">
  					<label for="usr">Full Name:</label>
  					<input type="text" class="form-control" id="usr">
  				</div>
				<div class="form-group">
  					<label for="ema">Email:</label>
  					<input type="email" class="form-control" id="ema">
  				</div>
				<div class="form-group">
  					<label for="mob">Mobile Number:</label>
  					<input type="numbers" class="form-control" id="mob">
  				</div>
  				<div class="form-group">
  					<label for="pwd">Password:</label>
  					<input type="password" class="form-control" id="pwd">
  				</div>

				<div class="form-group">
  					<label for="sel1">Select Age:</label>
  					<select class="form-control" id="sel1">
  						<option>17</option>
  						<option>18</option>
  						<option>19</option>
  						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
  					</select>
  				</div>

  				<div class="form-group">
  					<label for="addr">Address:</label>
  					<textarea class="form-control" rows="5" id="addr"></textarea>
  				</div>
				
				<div class="form-group">
  					<label for="branch">Branch:</label>
  					<input type="branch" class="form-control" id="branch">
  				</div>
				
				<div class="form-group">
  					<label for="sem">Semester:</label>
  					<input type="semester" class="form-control" id="sem">
  				</div>
  				<button type="button" class="btn" id="submit"> Submit </button>


  			</div>

  		</div>



  </script>
  	</div>

  </body>
  </html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <script type="text/javascript">
  	$('#submit').click(function(event) {
  		
  		alert("Name: "+$('#usr').val()+"\nEmail: "+$('#ema').val()+"\nMobile Number: "+$('#mob').val()+"\nAge: "+$('#sell').val()+"\nAddress: "+$('#addr').val()+"\nBranch: "+$('#branch').val()+"\nSemester: "+$('#sem').val());

  	});
