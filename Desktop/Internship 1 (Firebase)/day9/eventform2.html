<!DOCTYPE html>
  <html lang="en">
  <head>
  	<title>Google Login</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


  </head>
  <body>

  	<div id="container" class="container" style="margin-top: 50px;">

  		<div class="row">
  			<div class="col-md-6 col-md-offset-3">

          <form id="form" class="contact-form">
            <div class="row">
              <div class="input-field col-sm-12">
                <input class="form-control" placeholder="Event Name"  id="name" type="text">
                
              </div>
            </div>
            <div class="row">
              <div class="input-field col-sm-12">

                <input class="form-control" placeholder="Event Category"  id="email" type="text">
              </div>
			  
            </div>
            <div class="row">
              <div class="input-field col-sm-12">
                <button class="btn cyan waves-effect waves-light right" type="button" name="action" id="submit">Save

                </button>
              </div>
            </div>
          </div>
        </form>

      </div>

    </div>
	
  </div>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
