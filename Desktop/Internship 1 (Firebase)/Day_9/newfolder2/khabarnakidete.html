<!DOCTYPE html>
<html>
<head>
	<title>Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col-md-12">
				<input type="text" class="form-control" id="query">
<br>
				<button type="button" class="btn" id="search">Search</button>


				<div id="searchresults">

				</div>

			</div>
		</div>
	</div>

</body>
</html>

<script type="text/javascript">
$('#query').focus();
	$('#search').click(function(event) {

//011715141063906809339:olvufqnkcoc
//011715141063906809339:8wquf3wwz7i

$.ajax({
	url: 'https://www.googleapis.com/customsearch/v1',
	type: 'GET',
	data: {key: 'AIzaSyBqmZEMHSU39pNxm76_KpR9IIBmq6Tn-EQ',cx: '011715141063906809339:olvufqnkcoc', q: $('#query').val()},

	success:function(resp){
		console.log(resp);
		for (var i = 0; i < resp["items"].length; i++) {
			$('#searchresults').append('<a href="'+resp["items"][i]["link"]+'">'+resp["items"][i]["htmlSnippet"]+'</a><br><br>');
		}

	}

})

});

</script>
