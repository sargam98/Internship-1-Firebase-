 <!DOCTYPE html>
  <html lang="en">
  <head>
  	<title>Bootstrap</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>

  	<div id="container" class="container" style="margin-top: 50px;">

  		<div class="row">
  			<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
  					<label for="ip1">IP1:</label>
  					<input type="numbers" class="form-control" id="ip1">
  				</div>
			<div class="form-group">
  					<label for="ip2">IP2:</label>
  					<input type="numbers" class="form-control" id="ip2">
  				</div>
			<div class="form-group">
  					<label for="res">Result:</label>
  					<input type="numbers" class="form-control" id="res">
  				</div>
			</div>
			</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<div class="col-md-2">
  				<button type="button" class="btn" id="b1"> + </button>
                </div>
			<div class="col-md-2">
  				<button type="button" class="btn" id="b2"> - </button>
				</div>
			<div class="col-md-2">
  				<button type="button" class="btn" id="b3"> / </button>
				</div>
			<div class="col-md-2">
  				<button type="button" class="btn" id="b4"> * </button>
				</div>
				</div>
		</div>
		<div class="row">
			<div class="col-md-8">
  				<button type="button" class="btn" id="b5"> = </button>
			</div>
		</div>
		</div>

  </script>
  	</div>

  </body>
  </html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <script type="text/javascript">
  	$('#b1').click(function(event) {
  		alert("Sum: "+(parseInt($('#ip1').val())+parseInt($('#ip2').val())));
		$("#res").val(parseInt($('#ip1').val())+parseInt($('ip2').val()));
  	});
  </script>
  <script type="text/javascript">
  	$('#b2').click(function(event) {
        alert("Difference: "+(parseInt($('#ip1').val())-parseInt($('#ip2').val())));
		$("#res").val(parseInt($('#ip1').val())-parseInt($('ip2').val()));
  	});
  </script>
  <script type="text/javascript">
  	$('#b3').click(function(event) {
  		if(parseInt($('#ip2').val())!=0){
		$("#res").val(parseInt($('#ip1').val())/parseInt($('ip2').val()));
		}
		else{
		alert("Divide By Zero Not Allowed");
		}
  	});
  </script>
  <script type="text/javascript">
  	$('#b4').click(function(event) {
        alert("Multiplication: "+(parseInt($('#ip1').val())*parseInt($('#ip2').val())));
		$("#res").val(parseInt($('#ip1').val())*parseInt($('ip2').val()));
  	});
  </script>
  <script type="text/javascript">
  	$('#b5').click(function(event) {
  		
        $("#res").val(parseInt($('#ip1').val())+parseInt($('ip2').val()));
  	});
